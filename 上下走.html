<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<input type="button" value="向下走" id="btn1"/>
<input type="button" value="向上走" id="btn2"/>

<div id="box"></div>
</body>
<script>
    var oBtn1 = document.getElementById('btn1');
    var oBtn2 = document.getElementById('btn2');
    var oBox = document.getElementById('box');
    //

    var timer = null;
    oBtn1.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            var dis = oBox.offsetTop + 6;
            if (dis >= 500) {
                dis = 500;
            }
            oBox.style.top = dis + 'px';
            if (dis == 500) {
                clearInterval(timer);
                timer = null;
            }
        }, 20)
    };

    oBtn2.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            var dis = oBox.offsetTop - 6;
            if (dis <= 100) {
                dis = 100;
            }
            oBox.style.top = dis + 'px';
            if (dis == 100) {
                clearInterval(timer);
                timer = null;
            }
        }, 20)
    }
</script>
</html>
