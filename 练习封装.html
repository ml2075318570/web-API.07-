<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>
<input type="button" value="向前走" id="btn1"/>
<input type="button" value="往回走" id="btn2"/>

<div id="box"></div>
</body>
<script>
    var oBtn1 = document.getElementById('btn1');
    var oBtn2 = document.getElementById('btn2');
    var oBox = document.getElementById('box');
    //
    var timer = null;
    oBtn1.onclick = function () {
        move(800, 7)
    };

    oBtn2.onclick = function () {
        move(100, 7)
    };
    function move(target, speed) {
        clearInterval(timer);
        var dis = oBox.offsetLeft;
        speed = dis < target ? speed : -speed;
        timer = setInterval(function () {
            dis += speed;
            if (dis >= target && speed > 0 || dis <= target && speed < 0) {
                dis = target;
            }
            oBox.style.left = dis + 'px';
            if (dis == target) {
                clearInterval(timer);
                timer = null;
            }
        }, 20)
    }


</script>
</html>
