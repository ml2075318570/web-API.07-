    <style>
        #box {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            left: 100px;
            top: 100px;
        }
    </style>
</head>
<body>

<input type="button" value="往回走" id="btn2" />
<img src="1.jpg" alt="" id="box"/>

    var oBtn1 = document.getElementById('btn1');
    var oBtn2 = document.getElementById('btn2');
    var oBox = document.getElementById('box');
    //
    var timer = null;
    oBtn1.onclick = function () {
        clearInterval(timer);
        timer = setInterval(function () {
            var dis = oBox.offsetLeft - 7;
            if(dis <= -100){
                dis =-100;
            }
            oBox.style.left = dis +'px';
            if(dis == -100){
                clearInterval(timer);
                timer = null;
            }
        },20)
    };
