<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    #box {
    width: 100px;
    height: 100px;
    background: red;
    position: absolute;
    left: 100px;
    top: 100px;
    }
    </style>
</head>
<body>
<input type="button" value="向前走" id="btn1" />
<input type="button" value="停止" id="btn2" />
<div id="box"></div>

</body>
<script>
    var oBox = document.getElementById('box');
    var oBtn = document.getElementById('btn1');
    var oBtn2 = document.getElementById('btn2');
    //
    oBtn.onclick = function () {
        clearInterval(oBox.timer);
        oBox.timer = null;
        oBox.timer = setInterval(function () {
            var dis = oBox.offsetLeft + 7;
            if(dis >= 800){
                dis = 800;
            }
            oBox.style.left = dis +'px';
            if(dis == 800){
                clearInterval(oBox.timer);
                oBox.timer = null;
            }
        },50)
    };
    oBtn2.onclick = function () {
        clearInterval(oBox.timer);
        oBox.timer = null;
    }

</script>
</html>
